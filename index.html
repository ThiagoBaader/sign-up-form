<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="background-stripe"></div>
            <div class="background">
                <img src="imgs/background-image.jpg" alt="sending a whip with a bike">
            </div>
            <div class="logo">
                <div class="logo-content">
                    <img src="imgs/odin-lined.png" alt="logo">
                    <p>ODIN</p>
                </div>
            </div>
        </div>
        <div class="form-container">
            <div class="header">
                <p>This is not a real online service!
                    You know you need something like this in your life to help you realize your deepest dreams.
                </p>
                <p>Sign up <em>now</em> to get started.</p>
                <p class="phrase">You <em>know</em> you want to.</p>
            </div>
            <div class="form">
                <form action="#" method="post">
                    <p>Lets do this!</p>
                    <div class="form-row">
                        <div class="input-group">
                            <label for="name">First Name</label>
                            <input type="text" id="name" name="first_name">
                        </div>
                        <div class="input-group">
                            <label for="surname">Last Name</label>
                            <input type="text" id="surname" name="last_name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="input-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone_number">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="input-group">
                            <label for="confpassword">Confirm Password</label>
                            <input type="password" id="confpassword" name="confirm_password" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="footer">
                <button type="submit" class="create-button">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
